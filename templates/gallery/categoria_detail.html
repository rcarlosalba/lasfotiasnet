{% extends "base.html" %}
{% block title %} {{ categoria.titulo }} {% endblock %}
{% block content %}
<div class="container mx-auto">
  <h1 class="text-center text-3xl mb-4 font-semibold">{{ categoria.titulo }}</h1>
  <p class="text-gray-800">{{ categoria.descripcion }}</p>
  <div class="my-4 grid grid-cols-1 gap-4 md:grid-cols-4 ">
      {% for album in albumes %}
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
            <div class="relative">
              <a href="{% url 'album_detail' slug=album.slug %}" class="font-semibold text-base hover:text-gray-400">
                <img class="w-full h-48 object-cover" src="{{ album.imagen_destacada.url }}" alt="{{ album.titulo }}">
                <div class="p-4">
                  <h5 class="text-xl font-bold mb-2">{{ album.titulo }}</h5>
                  Ver Fotos
                </div>
              </a>  
            </div>
        </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
