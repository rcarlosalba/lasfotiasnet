{% extends "base.html" %}
{% block title %} Inicio {% endblock %}
{% block content %}
<div class="container mx-auto mb-4 md:px-4">
    <div class="grid grid-cols-1 md:grid-cols-4 md:gap-4">
        {% for categoria in categorias %}
            <div class="my-3 md:my-0 item-{{forloop.counter}}">
                <a href="{% url 'categoria_detail' slug=categoria.slug %}">
                    <img 
                        src="{{ categoria.imagen.url }}" 
                        class="object-cover w-full h-96 " 
                        alt="{{ categoria.titulo }}">
                    <h5 class="font-semibold text-xl my-2 px-2">{{ categoria.titulo }}</h5>
                    <p class="my-2 text-lg text-gray-700 px-2">{{ categoria.descripcion }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
